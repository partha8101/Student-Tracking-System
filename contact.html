<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Student Tracking System</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="main">
        <div class="logo">
            <h2>GMIT</h2>
            <p>Gargi Memorial Institute of Technology</p>
        </div>
        <div class="menu">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="login.html">LOGIN</a></li>
                <li><a href="signup.html">SIGN UP</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </div>
    <div class="container box">
        <div class="row">
            <div class="col-sm-4 left-box">

                <h3>Let's get in touch</h3>
                <div class="contact-menu">
                    <ul>
                        <li>
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-2 down1">
                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                    </div>
                                    <div class="col-sm-10">
                                        <span>Address: Gargi Memorial Institute Of Technology,
                                             Balarampur, Baruipur, Kolkata-700144</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <br>
                        <li>
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-2 down2">
                                        <i class="fa fa-phone" aria-hidden="true"></i>
                                    </div>
                                    <div class="col-sm-10">
                                        <span>Phone: 8100001990</span>
                                    </div>
                                </div>
                            </div>
                        </li><br>
                        <li>
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-2 down2">
                                        <i class="fa fa-paper-plane" aria-hidden="true"></i>
                                    </div>
                                    <div class="col-sm-10">
                                        <span>Email: gmit@gmail.com</span>
                                    </div>
                                </div>
                            </div>
                        </li><br>
                        <li>
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-2 down2">
                                        <i class="fa fa-globe" aria-hidden="true"></i>
                                    </div>
                                    <div class="col-sm-10">
                                        <span>Website: gmitkolkata.org</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="col-sm-8 right-box">
                <form>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="sub-text-box1">
                                    <label>FULL NAME</label>
                                    <div><input type="text" placeholder="Name*" name="name" required></div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="sub-text-box2">
                                    <label>EMAIL ADDRESS</label>
                                    <div><input type="email" placeholder="Email*" name="email" required></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="sub-text-box3">
                                    <label class="space">SUBJECT</label>
                                    <div><input type="text" placeholder="Subject*" name="subject" value="" required>
                                    </div>
                                </div>
                                <div class="sub-text-box3">
                                    <label class="space">MESSAGE</label>
                                    <div><textarea name="message" class="form-control" placeholder="Message*" rows="3"
                                            required></textarea></div>
                                </div><br>
                                <div class="submit">
                                    <button type="submit">Send Massage</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
