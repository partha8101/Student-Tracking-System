<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Student Tracking System</title>
    <link rel="stylesheet" href="reg.css">
</head>

<body>
    <div class="main">
        <div class="logo">
            <h2>GMIT</h2>
            <p>Gargi Memorial Institute of Technology</p>
        </div>
        <div class="menu">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="login.html">LOGIN</a></li>
                <li><a href="signup.html">SIGN UP</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </div>
    <div class="form">
        <div class="left-box">
            <div class="left">
                <div class="down">
                    <img src="logo_white.png">
                    <h2>Welcome</h2>
                    <h5>You already have an account!</h5>
                    <a href="login.html"><button type="submit" class="btn">Sign In</button></a>
                </div>
            </div>
        </div>
        <div class="right-box">
            <div class="space">
                <div class="button-box">
                    <button type="button" class="toggle-btn" onclick="S()">Student</button>
                    <button type="button" class="toggle-btn" onclick="F()">Faculty</button>
                    <!-- <button type="button" class="toggle-btn" onclick="C()">CDC</button> -->
                    <hr id="line">
                </div>

                <form id="student-form">
                    <h2>Register as a Student</h2>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="text" class="form-control" placeholder="First Name *" name="fName"
                                    value="" required>
                                <input type="email" class="form-control" placeholder="Your Email *" name="email"
                                    value="" required>
                                <input type="text" class="form-control" placeholder="University Registration No. *"
                                    name="regno" value="" required>
                                <input type="password" class="form-control" placeholder="Password *" name="sPassword"
                                    value="" required>
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" placeholder="Last Name *" name="lname" value=""
                                    required>
                                <select class="form-control" name="mentor" value="" required>
                                    <option selected="" disabled>Please select your mentor</option>
                                    <option value="">Name 1</option>
                                    <option value="">Name 2</option>
                                    <option value="">Name 3</option>
                                </select>
                                <input type="text" class="form-control" placeholder="University Roll No. *" name="rollno"
                                    value="" required>
                                <input type="password" class="form-control" placeholder="Confirm Password *" name="ScPassword"
                                    value="" required>
                            </div>
                        </div>

                        <button type="submit" class="regBtn">Sign Up</button>
                    </div>
                </form>
                <form id="faculty-form">
                    <h2>Register as a Faculty</h2>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="text" class="form-control" placeholder="First Name *" name="fName"
                                    value="" required>
                                <input type="email" class="form-control" placeholder="Your Email *" name="email"
                                    value="" required>
                                <input type="password" class="form-control" placeholder="Password *" name="fPassword"
                                    value="" required>
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" placeholder="Last Name *" name="lname" value=""
                                    required>
                                <input type="text" class="form-control" placeholder="Your Phone *" name="pone" value="">
                                <input type="password" class="form-control" placeholder="Confirm Password *" name="FcPassword"
                                    value="" required>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">
                                <select class="form-control" name="dept" required>
                                    <option class="hidden" selected="" disabled="">Please select your department</option>
                                    <option>Computer Science and Engineering</option>
                                    <option>Electronics and Communication Engineering</option>
                                    <option>Electrical Engineering</option>
                                    <option>Mechanical Engineering</option>
                                    <option>Civil Engineering</option>
                                </select>
                                <button type="submit" class="regBtn">Sign Up</button>
                            </div>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>


    <script>


        function S() {

            var Student = document.getElementById("student-form");
            var Faculty = document.getElementById("faculty-form");
            var line = document.getElementById("line");


            Student.style.transform = "translateX(0px)";
            Faculty.style.transform = "translateX(1000px)";
            line.style.transform = "translateX(0px)";
        }
        function F() {
            var Student = document.getElementById("student-form");
            var Faculty = document.getElementById("faculty-form");
            var line = document.getElementById("line");

            Student.style.transform = "translateX(-1000px)";
            Faculty.style.transform = "translateX(0px)";
            line.style.transform = "translateX(115px)";
        }

    </script>
</body>

</html>
